{% extends "library/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="w-full p-2 mb-4 border rounded-lg">
        <input type="email" name="email" placeholder="Email" class="w-full p-2 mb-4 border rounded-lg">
        <input type="password" name="password1" placeholder="Password" class="w-full p-2 mb-4 border rounded-lg">
        <input type="password" name="password2" placeholder="Confirm Password" class="w-full p-2 mb-4 border rounded-lg">
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-700">Register</button>
    </form>
</section>
{% endblock %}
