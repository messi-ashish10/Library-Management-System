{% extends "library/base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<nav class="mb-4 text-gray-600 text-sm">
    <a href="{% url 'home' %}" class="hover:text-blue-500">Home</a> &gt;
    <span class="text-gray-700">Contact</span>
</nav>

<section class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-6">Contact Us</h2>
    <form action="{% url 'contact' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Your Name" class="w-full p-2 mb-4 border rounded-lg">
        <input type="email" name="email" placeholder="Your Email" class="w-full p-2 mb-4 border rounded-lg">
        <textarea name="message" placeholder="Your Message" class="w-full p-2 mb-4 border rounded-lg"></textarea>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-700">Send Message</button>
    </form>
</section>
{% endblock %}
