<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Management System{% endblock %}</title>

    {% load static %}
    <link href="{% static 'css/library.css' %}" rel="stylesheet">

    <!-- Add CSS for improved dropdown styling -->
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0; /* Aligns the dropdown content to the right edge */
            background-color: white;
            color: gray;
            width: 160px; /* Fixed width for dropdown content */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        
        .dropdown:focus-within .dropdown-content {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Library Management System</a>
            <nav class="flex space-x-4">
                <a href="/" class="hover:text-gray-300">Home</a>
                <a href="/add-books" class="hover:text-gray-300">Books</a>
                <a href="/about" class="hover:text-gray-300">About</a>
                <a href="/contact" class="hover:text-gray-300">Contact</a>
                
                <!-- Profile Dropdown -->
                <div class="dropdown">
                    <button class="hover:text-gray-300 focus:outline-none">Profile</button>
                    <div class="dropdown-content">
                        <a href="/login">Login</a>
                        <a href="/profile">My Profile</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-6">
        <p>&copy; 2024 Library Management System. All rights reserved.</p>
    </footer>
</body>
</html>
