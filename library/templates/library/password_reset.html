{% extends "library/base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<section class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Reset Your Password</h2>
    <p class="text-center text-gray-600 mb-4">Enter your email address, and we'll send you a link to reset your password.</p>
    <form action="{% url 'password_reset' %}" method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Your Email" class="w-full p-2 mb-4 border rounded-lg">
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-700">Send Reset Link</button>
    </form>
</section>
{% endblock %}
