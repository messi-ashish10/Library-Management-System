{% extends "library/base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}

<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-500 to-green-200">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-6 text-blue-600">Admin Login</h2>

        <!-- Display Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="p-2 text-red-600 font-semibold text-center">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <!-- Login Form -->
        <form method="POST" action="" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700 text-sm font-semibold mb-1">Username</label>
                <input type="text" name="username" id="username" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username" required>
            </div>

            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-1">Password</label>
                <input type="password" name="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition-all duration-300 ease-in-out focus:ring-4 focus:ring-blue-300">Login</button>
        </form>
        <!-- Link to Registration -->
        <div class="mt-6 text-center">
            <p class="text-gray-600 text-sm">Don't have an account? <a href="{% url 'admin_register' %}" class="text-blue-600 font-semibold hover:underline">Sign up here</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
