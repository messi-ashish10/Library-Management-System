{% extends "library/base.html" %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<div class="container mx-auto p-6 text-center">
    <h2 class="text-2xl font-semibold mb-6 text-red-600">Delete Book</h2>
    <p class="text-gray-700">Are you sure you want to delete <strong>{{ book.title }}</strong>?</p>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 focus:ring-2 focus:ring-red-300">Yes, Delete</button>
        <a href="{% url 'admin_dashboard' %}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 focus:ring-2 focus:ring-gray-300">Cancel</a>
    </form>
</div>
{% endblock %}
